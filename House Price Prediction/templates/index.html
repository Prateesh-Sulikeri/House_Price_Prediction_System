<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>House Price Prediction System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body class="bg-dark text-white">
    <div class="position-absolute top-50 start-50 translate-middle">
        <h1 class="text-center">Predict Your House Price!</h1>
        <p class="text-center">This simple tool uses machine learning to estimate the market value of your home based on its key features.</p>
        <form action="/predict" method="POST">
            <label class="form-label" for="area">Area (square feet):</label>
            <input class="form-control" type="number" name="area" id="area" required>
            <br>
            <label class="form-label" for="bedrooms">Number of bedrooms:</label>
            <input class="form-control" type="number" name="bedrooms" id="bedrooms" required>
            <br>
            <label class="form-label" for="bathrooms">Number of bathrooms:</label>
            <input class="form-control" type="number" name="bathrooms" id="bathrooms" required>
            <br>
            <br>
            <button type="submit" class="btn btn-primary position-relative top-50 start-50 translate-middle">Predict Price</button>
        </form>
    </div>
</body>
</html>
